<script type="text/x-red" data-template-name="hold">
    <!-- don't delete the name -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="hold">
This node stores a single message.  When a message arrives:

<ul>
<li>If there's no message stored in the node, it stores the message and nothing comes out.</li>
<li>If there is, it outputs the stored message and stores the new one.
</ul>

Effectively, it delays messages through it by 1 message.
</script>

<script type="text/javascript">
    RED.nodes.registerType('hold',{
        category: 'wrangling',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
	color: "#C7E9C0",
        icon: "serial.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"hold";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
